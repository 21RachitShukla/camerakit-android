apply plugin: 'com.android.application'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
    }
}

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId 'camerakit.android.app'
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName '1.0.0'
    }
}

repositories {
    google()
    jcenter()
}

dependencies {
    implementation project(':camerakit')
}
